<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Machine</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Random Quote Machine</h1>

      <div class="quote-box" id="quote-box">
        <div class="row" id="buttons">
          <button id="new-quote" onclick="myFunction()">New Quote</button>

          <a id="tweet-quote" target="_blank"> <button>Tweet Quote</button></a>
        </div>
        <h3><i id="text"></i></h3>
        <div class="quote-author"><strong id="author"></strong></div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="js/index.js"></script>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
